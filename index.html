<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Horarios - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css-index/index-css.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="forms-section">
        <h1 class="section-title">Gestión de Horarios</h1>
        <div class="forms">
            <!-- Formulario de Login -->
            <div class="form-wrapper is-active" id="form-login">
                <button class="switcher switcher-login" type="button">Login</button>
                <form class="form form-login" action="login.php" method="POST">
                    <fieldset>
                        <div class="mb-3 col-12">
                            <label for="loginEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="loginEmail" name="email" required>
                        </div>
                        <div class="mb-3 col-12">
                            <label for="loginPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="loginPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn-login">Entrar</button>
                    </fieldset>
                </form>
            </div>

            <!-- Formulario de Registro -->
            <div class="form-wrapper" id="form-register">
                <button class="switcher switcher-signup" type="button">Registro</button>
                <form class="form form-signup" action="registro.php" method="POST">
                    <fieldset class="form-sign-field">
                        <div class="mb-3 col-12">
                            <label for="registerName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="registerName" name="name" required>
                        </div>
                        <div class="mb-3 col-12">
                            <label for="registerEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="registerEmail" name="email" required>
                        </div>
                        <div class="mb-3 col-12">
                            <label for="registerPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="registerPassword" name="password" required>
                        </div>
                        <div class="mb-3 col-12">
                            <label for="registerPassword2" class="form-label">Repite la contraseña</label>
                            <input type="password" class="form-control" id="registerPassword2" name="password2" required>
                        </div>
                        <div class="mb-3 col-12">
                            <label for="registerDni" class="form-label">DNI/CIF</label>
                            <input type="text" class="form-control" id="registerDni" name="dni" required>
                        </div>
                        <div class="mb-3 col-12">
                            <label for="escojeRol" class="form-label">Qué eres?</label>
                            <select class="form-control" id="escojeRol" name="rol" required>
                                <option value="1">Administrador</option>
                                <option value="0">Alumno</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-signup">Registrar</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script>
        const switchers = document.querySelectorAll('.switcher');

        switchers.forEach((item) => {
            item.addEventListener('click', function () {
                switchers.forEach((switcher) => {
                    switcher.parentElement.classList.remove('is-active');
                });
                this.parentElement.classList.add('is-active');
            });
        });
    </script>
</body>
</html>
